<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>commander</title>
		<style>
			#photo{
				float:right;
				width:100px;
				height:100px;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
	<h2>Scribbler Commander</h2>
		<form method="post">
			<img id="photo">
			<fieldset>
				<input type="submit" name="do" value="stop">
				<br>
				<input type="submit" name="do" value="backward">
				<input type="submit" name="do" value="forward">
				<br>
				<input type="submit" name="do" value="left">
				<input type="submit" name="do" value="right">
				<br>
				<input type="submit" name="do" value="take a photo">
				<br>
				<select name="actionSelection">
  				<option value="circle">Draw a Circle</option>
  				</select>
    				<input type="submit" name = "do" value="go"/>
    				<br>
				<label for="speed">speed</label>
				<input id="speed">
				<br>
				<label for="battery">battery</label>
				<input id="battery">
			</fieldset>
		</form>
	</body>
</html>
