<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>commander</title>
		<script src="/static/js/jquery-1.10.2.min.js"></script>
		<style>
			#photo{
				float:right;
				width:256px;
				height:192px;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<form method="post">
			<a id="photo-link" target="_blank"><img id="photo" alt="no image"></a>
			<fieldset>
				<legend>motor controls</legend>
				<button type="submit" name="do" value="stop">stop</button>
				<br>
				<button type="submit" name="do" value="backward">backward</button>
				<button type="submit" name="do" value="forward">forward</button>
				<br>
				<button type="submit" name="do" value="left">left</button>
				<button type="submit" name="do" value="right">right</button>
			</fieldset>
			<fieldset>
				<legend>high-level controls</legend>
				<button type="submit" name="go" value="photo">take a photo</button>
			</fieldset>
			<fieldset>
				<legend>sensors</legend>
				<label for="battery">battery</label>
				<input id="battery">
			</fieldset>
		</form>
		<script>
			$(function(){
				(function update(){
					$.post("/battery")
						.done(function(data){
							$("#battery").val(data);
						}).always(function(){
							setTimeout(update,10000);
						});
				})();
				$("form [name=do]").click(function(e){
					e.preventDefault();
					$.post("/"+$(this).val());
				});
				$("form [name=go]").click(function(e){
					e.preventDefault();
					$.post("/"+$(this).val())
						.done(function(data){
							$("#photo").attr("alt",data).attr("src",data);
							$("#photo-link").attr("href",data);
						});
				});
				var params="";
				(function subscribe(){
					$.ajax({
						url:"/subscribe"+params,
						type:"POST",
						timeout:30000,
						dataType:"json",
					}).fail(function(){
						setTimeout(subscribe,1000);
					}).done(function(data){
						params="?t="+data.t;
						for(var a=data.deltas,i=0;i<a.length;++i)
							console.log(a[i]);
						subscribe();
					});
				})();
			});
		</script>
	</body>
</html>
